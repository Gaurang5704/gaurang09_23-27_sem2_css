<!-- Theory:
HTML and CSS form a dynamic duo in web development, harmonizing to 
produce visually appealing and well-structured web pages. Within the 
provided code snippet, HTML delineates the page's structure, featuring 
essential elements like headings, paragraphs, and custom classes 
tailored for styling. CSS steps in to elevate the presentation, 
wielding its prowess to apply stylistic attributes such as font 
families, sizes, and vibrant colors to specified elements such as 
headings and paragraphs. This seamless collaboration between HTML and 
CSS paves the way for crafting captivating and polished web pages. -->

<!DOCTYPE html>
<html>
  <head>
    <title>Styled Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        color: #dddddd; 
        background-color: #222; 
      }
      h1 {
        font-size: 36px;
        color: #00a8e8; 
      }
      p {
        font-size: 20px;
        color: #6effe8; 
      }
      .highlight {
        background-color: rgb(43, 255, 0);
        color: #333; 
      }
    </style>
  </head>
  <body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
    <p class="highlight">This is a highlighted paragraph.</p>
  </body>
</html>
